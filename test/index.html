<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class_13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <style>
    .container{
        width: 500px;
        height: 400px;
        background-color: azure;
        margin: 0px;
    }

    .blue-container{
        background-color: lightskyblue;
    }

    .box1{
        width: 150px;
        height: 150px;
        background-color: chartreuse;
        display: none;
    }
    </style>

</head>
<body>
    <h1 class="header" id="Top">Hello World!</h1>

    <button id="btn1">Append Things</button>
    <button id="btn2">Prepend Things</button>

    <button id="btn3">Remove Addons</button>
    <button id="btn4">Empty Container</button>

    <button id="colorToggle">Swith Color</button>

    <div class="container">
        I am child 1

        <div class="box1"></div>
    </div>

    <form action="" method="POST">
        <input type="text" name="name" id="myName">
        <input type="email" name="email" id="myEmail">

        <select id="FX" name="effects">
            <option value="" default></option>
            <option value="show">Show an element</option>
            <option value="hide">Hide an element</option>
            <option value="fadein">Fade it in</option>
            <option value="fadeout">Fade it out</option>
            <option value="slidedown">Slide it down</option>
            <option value="slideup">Slide it up</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('body').css('background-color', '#a11a1e');
            $('.header').css('color', 'gray');

            console.log( $('body').css('background-color') );

            $('#FX').change(function(){
                var selection = $('#FX').val();
                if(selection === "show"){
                    $('.box1').show();
                }
                else if(selection === 'hide'){
                    $('.box1').hide();
                }
                else if(selection === 'fadein'){
                    $('.box1').fadeIn(2000);    
                }
                else if(selection === 'fadeout'){
                    $('.box1').fadeOut(3000);
                }
                else if(selection === 'slidedown'){
                    $('.box1').slideDown();
                }
                else if(selection === 'slideup'){
                    $('.box1').slideUp();
                }

            })

            $('#colorToggle').click(function(){
                $('.container').toggleClass('blue-container');
            })

            $('#myName').blur(function(){
                console.log( $('#myName').val() );

                if($('#myName').val() === "Maxim"){
                    $('#myEmail').val('safiouline_maxim@smc.edu');
                }
            });

            $('#btn1').click(function(){
                $('.container').append('<div class="container-child">I am child 2</div>');
                $('<div class="container-child">I am child 4</div>').appendTo('.container');
                $('.container').after('<div class="addon">I am After</div>');
            });

            $('#btn2').click(function(){
                $('.container').prepend('<div class="container-child">I am child 3</div>');      
                $('.container').before('<div class="addon">I am Before</div>');
                $('<div class="container-child">I am child 5</div>').prependTo('.container');
            });

            $('#btn3').click(function(){
                $('.addon').remove();
            })

            $('#btn4').click(function(){
                $('.container').empty();
            })

        })
    </script>
</body>
</html>

<!--append adds an element at the end of a parent element-->
<!--prepend adds an element at the beginning of a parent element-->
