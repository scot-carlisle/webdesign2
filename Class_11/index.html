<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class_11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        #logo{
            width: 150px;
        }
    </style>
</head>
<body>
    
<header>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Pepsi_logo.svg/220px-Pepsi_logo.svg.png" alt="brand logo">
</header>
<main>
    <div class="buttons">
        <button id="logoSwitch">Switch The Logo</button>
    </div>
</main>
<footer></footer>

<script>
    var switchLogo = function(){
        var imgCurrentSrc = document.getElementById('logo').src;

        var src1 = 'https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Pepsi_logo.svg/220px-Pepsi_logo.svg.png';
        var src2 = 'https://gnosticwarrior.com/wp-content/uploads/2015/03/symbol-Pepsi.jpg';

        if(imgCurrentSrc === src1){
            document.getElementById('logo').src = src2;
        }
        else{
            document.getElementById('logo').src = src1;
        }

    }

    document.getElementById('logoSwitch').addEventListener('click', switchLogo);
</script>

</body>
</html>
