<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h1>Today's Color Is:</h1>
    <button id="triggerButton">Color</button>
    <div id="colorBox" style="width:400px;height:400px;margin-top:30px;"></div>
    
    <script>
      var numberSpan = document.getElementById("colorBox");
      var randomNumber = Math.random();
     
      var changeBackground = function(){
      
      var redColor = Math.random() *255;
      var greenColor = Math.random() *255;
      var blueColor = Math.random() *255;

      var textColor = "rgb(" + redColor + "," + greenColor + "," + blueColor + ")";
      var subHeader = numberSpan.parentElement;
     

      console.log(textColor);

      var colorBox = document.getElementById("colorBox");
      colorBox.style.backgroundColor = textColor; 
      }

      var myButton = document.getElementById("triggerButton");

      myButton.addEventListener("click", changeBackground);

      changeBackground();

    </script>
    
</body>
</html>
