<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class_10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h1>Hello World</h1>
    <button href="#numberBox">Span</button>

    <h2>Today's Number is: <span id="numberBox"></span></h2>

    <script>
      var numberSpan = document.getElementById("numberBox");
      console.log(numberSpan);

      var randomNumber = Math.random();
      numberSpan.innerText = randomNumber;
    </script>
    
</body>
</html>
