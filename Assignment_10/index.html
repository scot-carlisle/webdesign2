    <main>
        <div class="title">
                <h1>Who's Your Favorite Superhero?</h1>
        </div>
        
    <div class="selector">
        <form action="" method="POST">
        <div id="form">
            <label for="superHero">SUPERHERO:</label>
            <select name="make" id="superHero">
                <option value=""></option>
                <option value="aqua">Aquaman</option>
                <option value="bat">Batman</option>
                <option value="flash">The Flash</option>
                <option value="gl">Green Lantern</option>
                <option value="ww">Wonder Woman</option>
            </select>
        
            <label for="superHero">VILLAINS:</label>
            <select name="info" id="superInfo"></select>
        </div>
        </form>
    </div>
    </main>

    <script>
    var aquaInfo = ["Black Manta", "King Shark", "Siren"];
    var batInfo = ["Bane", "The Joker", "Poison Ivy", "The Penguin", "Two-Face"];
    var flashInfo = ["Captain Cold", "Gorilla Grodd", "Heat Wave", "Mirror Master", "The Reverse Flash"];
    var glInfo = ["Atrocitus", "Black Hand", "Parallax", "Sinestro"];
    var wwInfo = ["Ares", "Cheetah", "Doctor Psycho", "Silver Swan"];

    var makeDropdown = document.getElementById("superHero");
    var modelDropdown = document.getElementById("superInfo");
    makeDropdown.addEventListener("change", function(){
        console.log(this.value);
        modelDropdown.innerHTML = "";

        if(this.value === "aqua"){
            for(var i = 0; i < aquaInfo.length; i++){
            modelDropdown.innerHTML += '<option value="' + aquaInfo[i] + '">' + aquaInfo[i] + '</option>';
        }
        }else if(this.value === 'bat'){
            for(var i = 0; i < batInfo.length; i++){
            modelDropdown.innerHTML += '<option value="' + batInfo[i] + '">' + batInfo[i] + '</option>';
        }
        }else if(this.value === 'flash'){
            for(var i = 0; i < flashInfo.length; i++){
            modelDropdown.innerHTML += '<option value="' + flashInfo[i] + '">' + flashInfo[i] + '</option>';
        }
        }else if(this.value === 'gl'){
            for(var i = 0; i < glInfo.length; i++){
            modelDropdown.innerHTML += '<option value="' + glInfo[i] + '">' + glInfo[i] + '</option>';
        }
         }else if(this.value === 'ww'){
            for(var i = 0; i < wwInfo.length; i++){
            modelDropdown.innerHTML += '<option value="' + wwInfo[i] + '">' + wwInfo[i] + '</option>';
        }
        }
       
    });
    </script>
